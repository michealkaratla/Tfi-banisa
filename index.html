<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telugu Film Industry Box Office Dashboard (2020‑2025)</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #searchContainer {
      text-align: center;
      margin: 20px 0;
    }
    #searchBar {
      width: 300px;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      transition: all 0.3s;
    }
    #searchBar:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }
    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .movie-image {
      width: 100%;
      height: 0;
      padding-bottom: 150%; /* aspect ratio */
      background-size: cover;
      background-position: center;
    }
    .movie-info {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .movie-title {
      font-size: 18px;
      margin: 0 0 8px;
      color: #2c3e50;
    }
    .movie-year {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }
    .movie-boxoffice {
      margin-top: auto;
      font-weight: bold;
      color: #27ae60;
    }
    .request-button {
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .request-button:hover {
      background-color: #1c5980;
      transform: scale(1.05);
    }
    #noResults {
      text-align: center;
      margin: 50px;
      font-size: 18px;
      color: #999;
      display: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Telugu Film Box Office Records (2020‑2025)</h1>
  </header>

  <div id="searchContainer">
    <input type="text" id="searchBar" placeholder="Search movie by title…" />
  </div>

  <div class="movies-container" id="moviesContainer">
    <!-- Movie cards get inserted here via JS -->
  </div>

  <div id="noResults">No movies found matching your search.</div>

  <footer>
    Data sources: Wikipedia, Box Office reports & public domain info.
  </footer>

  <script>
    // Sample data for some Telugu films (2020‑2025)
    // You can extend / replace / fetch from API
    const movies = [
      {
        title: "Ala Vaikunthapurramuloo",
        year: 2020,
        boxOffice: "₹233.35 Crore (Domestic) :contentReference[oaicite:0]{index=0}",
        poster: "https://upload.wikimedia.org/wikipedia/en/0/0c/Ala_Vaikunthapurramuloo_poster.jpg"
      },
      {
        title: "Sarileru Neekevvaru",
        year: 2020,
        boxOffice: "₹260 Crore gross :contentReference[oaicite:1]{index=1}",
        poster: "https://upload.wikimedia.org/wikipedia/en/1/11/Sarileru_Neekevvaru_poster.jpg"
      },
      {
        title: "Krack",
        year: 2021,
        boxOffice: "₹70.6 Crore approx :contentReference[oaicite:2]{index=2}",
        poster: "https://upload.wikimedia.org/wikipedia/en/d/d6/Krack%281%29_poster.jpg"
      },
      {
        title: "Akhanda",
        year: 2021,
        boxOffice: "₹150 Crore approx :contentReference[oaicite:3]{index=3}",
        poster: "https://upload.wikimedia.org/wikipedia/en/9/90/Akhanda_poster.jpg"
      },
      {
        title: "Pushpa: The Rise",
        year: 2021,
        boxOffice: "₹360‑393.5 Crore worldwide :contentReference[oaicite:4]{index=4}",
        poster: "https://upload.wikimedia.org/wikipedia/en/5/53/Pushpa_The_Rise_poster.jpg"
      },
      {
        title: "Bheemla Nayak",
        year: 2022,
        boxOffice: "₹192 Crore approx :contentReference[oaicite:5]{index=5}",
        poster: "https://upload.wikimedia.org/wikipedia/en/3/32/Bheemla_Nayak_poster.jpg"
      },
      {
        title: "RRR",
        year: 2022,
        boxOffice: "₹1,100‑1,250 Crore approx worldwide :contentReference[oaicite:6]{index=6}",
        poster: "https://upload.wikimedia.org/wikipedia/en/5/5f/RRR_poster.jpg"
      }
      // Add more movies from 2023, 2024, 2025 here similarly
    ];

    const moviesContainer = document.getElementById('moviesContainer');
    const searchBar = document.getElementById('searchBar');
    const noResultsDiv = document.getElementById('noResults');

    function createMovieCard(movie) {
      const card = document.createElement('div');
      card.className = 'movie-card';

      const imgDiv = document.createElement('div');
      imgDiv.className = 'movie-image';
      imgDiv.style.backgroundImage = `url('${movie.poster}')`;

      const infoDiv = document.createElement('div');
      infoDiv.className = 'movie-info';

      const titleEl = document.createElement('h2');
      titleEl.className = 'movie-title';
      titleEl.textContent = movie.title;

      const yearEl = document.createElement('div');
      yearEl.className = 'movie-year';
      yearEl.textContent = `Year: ${movie.year}`;

      const boxOfficeEl = document.createElement('div');
      boxOfficeEl.className = 'movie-boxoffice';
      boxOfficeEl.textContent = `Box Office: ${movie.boxOffice}`;

      const btn = document.createElement('button');
      btn.className = 'request-button';
      btn.textContent = 'Request Details';
      btn.addEventListener('click', function(){
        alert(`Details requested for "${movie.title}"`);
      });

      infoDiv.appendChild(titleEl);
      infoDiv.appendChild(yearEl);
      infoDiv.appendChild(boxOfficeEl);
      infoDiv.appendChild(btn);

      card.appendChild(imgDiv);
      card.appendChild(infoDiv);

      return card;
    }

    function displayMovies(list) {
      moviesContainer.innerHTML = '';
      if (list.length === 0) {
        noResultsDiv.style.display = 'block';
      } else {
        noResultsDiv.style.display = 'none';
        list.forEach(movie => {
          const card = createMovieCard(movie);
          moviesContainer.appendChild(card);
        });
      }
    }

    // Initial display
    displayMovies(movies);

    // Search functionality
    searchBar.addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase().trim();
      const filtered = movies.filter(m => m.title.toLowerCase().includes(searchTerm));
      displayMovies(filtered);
    });
  </script>
</body>
</html>
